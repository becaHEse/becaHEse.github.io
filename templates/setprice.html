<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>价格设置</title>
    <style>
        table {
            border-collapse: collapse;
        }
        input {
            width: 65px;
            height: 44px;
            font: 20px "Microsoft YaHei";
        }
        th {
            border: 2px solid black;
        }
        .submit {
            margin-left: 965px;
        }
    </style>
</head>
<body>
    <form action="/setprice_success" method="post">
        <table>
            <thead>
                <tr>
                    <th rowspan="2">价格列表</th>
                    <th colspan="5">文字+语音条</th>
                    <th colspan="5">语音</th>
                    <th colspan="3">买断</th>
                </tr>
                <tr>
                    <th>30分钟</th>
                    <th>60分钟</th>
                    <th>1天</th>

                    <th>1个月</th>

                    <th>1个月</th>

                    <th>7天</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>普通</td>
                </tr>
                <tr>
                    <td>中级</td>
                </tr>
                <tr>
                    <td>高级</td>
                </tr>
                <tr>
                    <td>铜牌</td>
                </tr>
                <tr>
                    <td>银牌</td>
                </tr>
                <tr>
                    <td>金牌</td>
                </tr>
                <tr>
                    <td>王牌</td>
                </tr>
            </tbody>

        </table>
        <div class="submit"><input type="submit" value="提交"></div>
        
    </form>
</body>
    <script>
        var trs = document.querySelectorAll('tbody tr');
        var type_list2=['w30min','w60min','w1day','w7day','w1month','y30min','y60min','y1day','y7day','y1month','m1day','m3day','m7day']
        var i=1;
        
        {% for item in data_list %}
            var j=1;
            {% for it in type_list %}
            
                var td = document.createElement('td');
                var input = document.createElement('input');
                var now_type=type_list2[j-1]
                var now_tr = trs[i-1]; 
                input.type="text";
                input.required="required";
                console.log(i);
                console.log(j);
                console.log(type_list2[j-1]);
                input.name=i+ type_list2[j-1];
                input.value={{item[it]}};
                
                now_tr.appendChild(td);
                td.appendChild(input);

                j=j+1;
            {% endfor %}

            i=i+1;
        {% endfor %}
    </script>

</html>
